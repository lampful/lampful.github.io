<html>
    <!-- HEAD -->
    <head>
        <title>CloudConnect Redirect</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script>

            function GetURLParameter(sParam) {

                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {

                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) {
                        return sParameterName[1];
                    }
                }
            }

            function redirect() {
                var code = GetURLParameter('code');
                window.location.href = "lampful://?code=" + code;
            }

            //window.onload = redirect;
        </script>

        <!-- <meta http-equiv="refresh" content="5; url = lampful://${code}"/>    -->
    </head>

    <!-- BODY -->
    <body onload=redirect>
        <h1>Success</h1>

        <button onclick=redirect>Click here to go to the app if u aren't redirected automatically.</button>

    </body>
</html>
